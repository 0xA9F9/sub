<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keys</title>
</head>
<body>
  <ul id="keys-list"></ul>

  <script>
    fetch('https://api.github.com/repos/0xA9F9/sub/contents/keys/')
      .then(response => response.json())
      .then(files => {
        const keysList = document.getElementById('keys-list');
        files.forEach(file => {
          if (file.type === 'file' && file.name.endsWith('.yaml')) {
            fetch(file.download_url)
              .then(response => response.text())
              .then(yamlContent => {
                const data = yaml.safeLoad(yamlContent); // Используем safeLoad из js-yaml
                if (data.keys) {
                  data.keys.forEach(key => {
                    const listItem = document.createElement('li');
                    listItem.textContent = key;
                    keysList.appendChild(listItem);
                  });
                }
              });
          }
        });
      })
      .catch(error => console.error('Ошибка:', error)); // Обработка ошибок
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</body>
</html>
