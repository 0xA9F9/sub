<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            position: relative;
            margin: auto;
            width: 90%;
            max-width: 700px;
            margin-top: 100px;
        }
        .modal-video {
            width: 100%;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="videoList"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="videoFrame" class="modal-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Загрузка данных из JSON
            fetch('no.json')
                .then(response => response.json())
                .then(data => {
                    // Обработка данных
                    const videoList = document.getElementById('videoList');
                    data.forEach(video => {
                        // Создание ссылок для каждого видео
                        const videoLink = document.createElement('a');
                        videoLink.textContent = video.title;
                        videoLink.href = video.url;
                        videoLink.addEventListener('click', function(event) {
                            event.preventDefault();
                            document.getElementById('myModal').style.display = 'block';
                            document.getElementById('videoFrame').src = this.href;
                        });
                        videoList.appendChild(videoLink);
                    });
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
            
            // Закрытие модального окна при клике на "крестик"
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('videoFrame').src = '';
            });
        });
    </script>
</body>
</html>
